version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${WORDLE_DB}
      POSTGRES_PASSWORD: ${WORDLE_PASSWORD}
      POSTGRES_USER: ${WORDLE_USER}
    volumes:
      - dbdata:/var/lib/postgresql/data

    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 20

    ports:
      - 5432:5432

  app:
    build:
      context: frontend
      dockerfile: Dockerfile
    depends_on:
      - server
    ports:
      - 3000:3000

  server:
    build:
      context: server
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${WORDLE_USER}:${WORDLE_PASSWORD}@db:5432/${WORDLE_DB}
    ports:
      - 3002:3002
    depends_on:
      - db

volumes:
  dbdata:
